<!DOCTYPE html>
<html>

<head>
  <title>Section 29-A2.1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: sans-serif;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: inline-block;
      width: 150px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"] {
      width: calc(100% - 160px);
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    textarea {
      width: calc(100% - 160px);
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
      height: 80px;
    }

    .gender-option {
      display: inline-block;
      margin-right: 15px;
      /* لإضافة مسافة بين الخيارين */
    }

    .gender-option label {
      font-weight: normal;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    h2 {
      margin-top: 25px;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
    }

    /* تحسينات إضافية للشكل */
    .form-group::after {
      content: "";
      display: table;
      clear: both;
    }

    .form-group label {
      float: left;
      padding-right: 10px;
      box-sizing: border-box;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
      float: left;
      width: calc(100% - 160px);
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo-container">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/University_of_Jordan_Logo.svg/1200px-University_of_Jordan_Logo.svg.png"
        alt="University of Jordan Logo" height="80">
      <h2>Section 29-A2.1</h2>
    </div>

    <h2>Part 1</h2>
    <div class="form-group">
      <label for="first_name">First name:</label>
      <input type="text" id="first_name" name="first_name">
    </div>
    <div class="form-group">
      <label for="last_name">Last name:</label>
      <input type="text" id="last_name" name="last_name">
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <span class="gender-option">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
      </span>
      <span class="gender-option">
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </span>
    </div>
    <div class="form-group">
      <label for="nationality">Nationality:</label>
      <input type="text" id="nationality" name="nationality">
    </div>
    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input type="text" id="mobile" name="mobile">
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="class_now">Your class now:</label>
      <input type="text" id="class_now" name="class_now">
    </div>
    <div class="form-group">
      <label for="start_date">Course start date:</label>
      <input type="text" id="start_date" name="start_date">
    </div>

    <h2>Part 2</h2>
    <div class="form-group">
      <label for="why_english">Why is English important for you?</label>
      <textarea id="why_english" name="why_english"></textarea>
    </div>
    <div class="form-group">
      <label for="improve_english">What do you want to improve in your English?</label>
      <textarea id="improve_english" name="improve_english"></textarea>
    </div>

    <div class="button-container">
      <button onclick="saveAsPDF()">Save as PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#start_date", {
      dateFormat: "Y-m-d"
    });

    function saveAsPDF() {
      const element = document.querySelector('.container');
      html2canvas(element, {
        scale: 2
      }).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
        pdf.save('Section 29-A2.1.pdf');
      });
    }
  </script>
</body>

</html>
